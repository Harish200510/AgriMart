<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans relative">

  <!-- Notification Banner -->
  <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white font-semibold shadow-lg transition-all duration-500 z-50"></div>

  <!-- Header -->
  <header class="bg-pink-100 text-gray-900 text-center py-6 text-xl font-semibold shadow-md">
    Welcome to Our Platform! Meet the developers behind the project.
  </header>

  <!-- Developer Cards -->
  <section class="container mx-auto px-6 py-12">
    <div class="flex flex-wrap justify-center gap-10">

      <!-- Developer 1 -->
      <div class="bg-gray-800 border-4 border-white rounded-xl shadow-lg w-72 transform hover:scale-105 transition duration-300">
        <img src="images/harish1.jpg" alt="Harish" class="w-full h-72 object-cover rounded-t-lg">
        <div class="bg-orange-500 p-4">
          <h3 class="text-lg font-bold underline">
            <a href="https://www.linkedin.com/in/harish-kumar-a7b3a72a6/" target="_blank" class="text-white hover:text-yellow-200">Harish Kumar V</a>
          </h3>
          <p class="text-gray-900 mt-1">Programmer</p>
        </div>
      </div>

      <!-- Developer 2 -->
      <div class="bg-gray-800 border-4 border-white rounded-xl shadow-lg w-72 transform hover:scale-105 transition duration-300">
        <img src="images/dhinesh.jpg" alt="Dhinesh Kumar" class="w-full h-72 object-cover rounded-t-lg">
        <div class="bg-orange-500 p-4">
          <h3 class="text-lg font-bold underline">
            <a href="https://www.linkedin.com/in/sanjai-bs-497310291/" target="_blank" class="text-white hover:text-yellow-200">Dhinesh Kumar</a>
          </h3>
          <p class="text-gray-900 mt-1">UI Designer</p>
        </div>
      </div>

      <!-- Developer 3 -->
      <div class="bg-gray-800 border-4 border-white rounded-xl shadow-lg w-72 transform hover:scale-105 transition duration-300">
        <img src="images/sanjai.jpg" alt="Sanjai" class="w-full h-72 object-cover rounded-t-lg">
        <div class="bg-orange-500 p-4">
          <h3 class="text-lg font-bold underline">
            <a href="https://www.linkedin.com/in/sanjai-bs-497310291/" target="_blank" class="text-white hover:text-yellow-200">Sanjai BS</a>
          </h3>
          <p class="text-gray-900 mt-1">Backend Developer</p>
        </div>
      </div>

    </div>
  </section>

  <!-- Contact Form -->
  <section class="max-w-lg mx-auto bg-blue-50 text-gray-900 rounded-2xl p-8 my-12 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 border-b-2 border-gray-800 inline-block pb-2">Contact Us</h2>
    <form id="contactForm" class="flex flex-col space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 rounded-lg shadow focus:ring-2 focus:ring-blue-500 outline-none">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded-lg shadow focus:ring-2 focus:ring-blue-500 outline-none">
      <textarea id="message" placeholder="Message" rows="5" required class="w-full p-3 rounded-lg shadow focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      <button type="submit" class="bg-blue-600 text-white py-3 rounded-full font-semibold hover:bg-blue-800 transition duration-300">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-100 text-gray-900 text-center py-4 text-sm font-medium">
    &copy; 2025 Developed by Harish Kumar, Dhinesh Kumar, and Sanjai
  </footer>

  <!-- JS for Contact Form Submission -->
  <script>
    const API_URL = "http://localhost:5000/api/contact"; // backend URL

    const showNotification = (message, type = "success") => {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className =
        "fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white font-semibold shadow-lg transition-all duration-500 z-50 " +
        (type === "success" ? "bg-green-600" : "bg-red-600");
      
      notification.classList.remove("hidden");
      notification.style.opacity = "1";

      setTimeout(() => {
        notification.style.opacity = "0";
        setTimeout(() => notification.classList.add("hidden"), 500);
      }, 3000);
    };

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        showNotification("⚠️ Please fill all fields!", "error");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await res.json();

        if (res.ok) {
          showNotification("✅ Query / Suggestion submitted successfully!");
          document.getElementById("contactForm").reset();
        } else {
          showNotification("❌ " + (data.error || "Something went wrong"), "error");
        }
      } catch (err) {
        console.error(err);
        showNotification("❌ Server not responding. Please try again later.", "error");
      }
    });
  </script>

</body>
</html>
