<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Agri E-Commerce</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('./Images/img1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 400px;
      text-align: center;
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
    }
    .glass-input:focus {
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.4);
    }
    .btn-green {
      background-color: #198754;
      border: none;
    }
    .btn-green:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

  <div class="glass-card text-white">
    <h2 class="fw-bold text-success mb-4">Create Account</h2>
    <form id="signupForm" class="d-grid gap-3">
      <input type="text" id="signupUsername" placeholder="Username" class="form-control glass-input" required>
      <input type="email" id="signupEmail" placeholder="Email" class="form-control glass-input" required>
      <input type="password" id="signupPassword" placeholder="Password" class="form-control glass-input" required>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" class="form-control glass-input" required>
      <button type="submit" class="btn btn-green text-white fw-semibold py-2">Sign Up</button>
    </form>
    <p class="mt-4 text-light">
      Already have an account?
      <a href="login.html" class="text-success fw-semibold text-decoration-underline">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();

      if (username.length < 3) { alert("Username must be at least 3 characters."); return; }
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) { alert("Enter a valid email."); return; }
      if (password.length < 6) { alert("Password must be at least 6 characters."); return; }
      if (password !== confirmPassword) { alert("Passwords do not match."); return; }

      // Send signup data to backend
      try {
        const res = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.msg || "Signup failed!");
          return;
        }

        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";

      } catch (err) {
        console.error(err);
        alert("Error connecting to server.");
      }
    });
  </script>
</body>
</html>
