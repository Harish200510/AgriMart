<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sell a Product</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("https://source.unsplash.com/1600x900/?farm,market")
          no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      .form-container h2 {
        margin-top: 0;
        text-align: center;
        color: #2e7d32;
      }

      .form-container input,
      .form-container select {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sell Your Product</h2>
      <input type="text" id="productName" placeholder="Product Name" /><br />
      <input type="number" id="productPrice" placeholder="Price" /><br />
      <input type="file" id="productImage" /><br />
      <select id="category">
        <option value="" disabled selected>Select Category</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Seeds">Seeds</option>
        <option value="Pesticides">Pesticides</option>
        <option value="Plants">Plants</option>
      </select>
      <br /><br /><br />
      <button onclick="sellProduct()">Sell</button>
    </div>

    <script>
      async function sellProduct() {
        const name = document.getElementById("productName").value.trim();
        const price = document.getElementById("productPrice").value;
        const imageFile = document.getElementById("productImage").files[0];
        const category = document.getElementById("category").value.trim();

        if (!name || !price || !imageFile || !category) {
          alert("Please fill in all fields.");
          return;
        }

        try {
         
          const data = new FormData();
          data.append("file", imageFile);
          data.append("upload_preset", "Chat-App"); // Change to your preset
          data.append("cloud_name", "diewmh9p8");   // Change to your cloud name

          const uploadRes = await fetch(
            "https://api.cloudinary.com/v1_1/diewmh9p8/image/upload",
            {
              method: "POST",
              body: data,
            }
          );

          const uploadData = await uploadRes.json();
          const imageUrl = uploadData.secure_url;

          if (!imageUrl) {
            alert("Image upload failed. Please try again.");
            return;
          }

         
          const res = await fetch("http://localhost:5000/api/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price, image: imageUrl, category }),
          });

          const responseData = await res.json();

          if (res.ok) {
            alert("Product added successfully!");
            window.location.href = "home.html";
          } else {
            alert("Error: " + responseData.msg);
          }
        } catch (err) {
          console.error(err);
          alert("Something went wrong.");
        }
      }
    </script>
  </body>
</html>
